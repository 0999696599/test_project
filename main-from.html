<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="mainForm.css">

</head>
<body>
    <div class="frame">
        
        <form class="from-control-group" action="login_result.php" method="get">
            <h1>Login</h1><br>
            <div class="from-group">
                <label for="username">Username</label><br>
                <input type="text" name="fusername" id="username" class="from-control col-8" placeholder="Username">
            </div><br>
            <div class="from-group">
                <label for="Password">Password</label><br>
                <input type="password" name="fpassword" id="Password" class="from-control col-8" placeholder="password">

                <input type="submit" value="Submit" class="btn btn-success">

        </form>
